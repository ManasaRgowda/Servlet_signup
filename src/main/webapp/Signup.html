<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

 <fieldset style="width:350px; color:royalblue">
   <form action="signup" method="post" autocomplete="on" target="_self"> <!-- form will takes ur value to the server -->
      <table style="width:350px; color:black; background-color: yellow;">

      <tr><h3>Enter details here</h3></tr>
      <tr>
             <td>Name:<input type="text" name="name"></td>
      </tr>
      <tr>
             <td>Email:<input type="email" name="email"></td>
      </tr>
      <tr>
             <td>Ph-Number:<input type="" name="number"></td>
     </tr>
     <tr>
             <td>Password:<input type="password" name="password"></td>
     </tr>
     <tr>
             <td> <label for="kk">Gender:</label> </td>

           <td>
                      <input type="radio" id="kk" name="gender" value="Female">Female <br>
                      <input type="radio" id="kk" name="gender" value="Male">Male <br>
                      <input type="radio" id="kk" name="gender" value="other">other
                       
            </td>
     </tr>  
     <tr>
            <td><button>Cancel</button></td>
              <td><button>Sign_up</button> </td>
     </tr>
</table>
</form>
<a href="Home.html"><button>Back</button></a>
</fieldset>
</body>
</html>
